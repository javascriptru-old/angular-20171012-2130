<!-- Button to open the modal login form -->
<button onclick="document.getElementById('id01').style.display='block'" class="mailbtn" style="width: auto;">Login
</button>

<!-- The Modal -->
<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'"
        class="close" title="Close Modal">&times;</span>

  <!-- Modal Content -->
  <form class="modal-content animate" action="/action_page.php">
    <div class="container">
      <label><b>Username</b></label>
      <input type="text"
             placeholder="Enter Username"
             name="uname"
             #uname
             required>

      <label><b>Password</b></label>
      <input type="password"
             placeholder="Enter Password"
             name="psw"
             #psw
             required>

      <button (click)="login(uname.value, psw.value)" routerLink="imail" class="mailbtn">Login</button>
      <input type="checkbox"
             checked="checked"> Remember me
    </div>

    <div class="container"
         style="background-color:#f1f1f1">
      <button type="button"
              onclick="document.getElementById('id01').style.display='none'"
              class="mailbtn cancelbtn">Cancel
      </button>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </form>
</div>
