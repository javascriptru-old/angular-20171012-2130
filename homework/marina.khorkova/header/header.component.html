<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <a class="navbar-brand" href="/">MAIL</a>

  <ng-container *ngIf="user">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link"
        routerLink="/mail/box"
        routerLinkActive="is-active">Почта</a>
      </li>
      <li class="nav-item">
        <a class="nav-link"
        routerLink="/mail/contacts"
        routerLinkActive="is-active">Контакты</a>
      </li>
    </ul>

    <div class="ml-auto">
      <span class="user-info">
        {{ user.fullName }} ({{ user.email }})
        &nbsp;|&nbsp;
      </span>
      <a class="user-link"
        href="javascript:void(0)"
        (click)="onLogout()">Выйти</a>
    </div>
  </ng-container>

  <ng-container *ngIf="!user">
    <a class="user-link ml-auto"
      routerLink="/login"
      routerLinkActive="is-active">Вход</a>
  </ng-container>

</nav>
