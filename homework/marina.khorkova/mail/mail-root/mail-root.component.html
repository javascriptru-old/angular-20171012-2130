<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-md-3 col-xl-2 voo-sidebar">
      <nav class="voo-nav">
        <a *ngFor="let mailbox of mailboxes"
          class="voo-nav__link"
          [routerLink]="[mailbox._id]"
          routerLinkActive="is-active">{{mailbox.title}}</a>
      </nav>
    </div>
    <main role="main" class="col-12 col-md-9 col-xl-10 voo-content">
        <router-outlet></router-outlet>
    </main>
  </div>
</div>
