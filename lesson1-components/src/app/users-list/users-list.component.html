<ul class="users-list">
  <li class="item"
      *ngFor="let user of userlist; let i = index"
      (click)="activeItem(user)"
      [class.active]="user === selectedIndex">
    <img [src]="user.imgUrl" alt="">
    <div class="wrapper">
      <div class="name">{{user.name}}</div>
      <div class="description">{{user.description}}</div>
      <button (click)="getItem(i)">Remove</button>
    </div>
  </li>
</ul>
